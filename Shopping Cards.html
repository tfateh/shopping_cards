<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shopping Card</title>
        <link rel="stylesheet"  href="styles.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="contain">
            <div class="total"><p id="totals">total pannier: 0  </p><i class="fas fa-cart-plus plus"></i></div>
            
            <div class="article">
                <img src="https://beautystore.tn/12342-thickbox_default/blush-bicolore-.jpg" alt="cosmetic"> 
                <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
                
            <p><span>Fond de teint</span></p>
            <i class="fas fa-angle-up add"></i>
            <p class="qota">0</p>
            <i class="fas fa-angle-down minus"></i>
            <p class="prix_Art">230 </p><p>TND</p>
            </div>
            
            <div class="article">
                <img src="https://beautystore.tn/10806-thickbox_default/edition-limitee-mascara-volume-sensation.jpg" alt="cosmetic">
                <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
                
            <p><span>MASCARA VOLUME SENSATION</span></p>
            <i class="fas fa-angle-up add"></i>
            <p class="qota">0</p>
            <i class="fas fa-angle-down minus"></i>
            <p class="prix_Art">135 </p><p>TND</p>
            </div>
            
            <div class="article">
                <img src="https://www.fatales.tn/produit/images/Paco_Rabanne_Invictus_g.gif" alt="cosmetic">
                <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
                
            <p><span>Paco Rabanne Invictus</span></p>
            <i class="fas fa-angle-up add"></i>
            <p class="qota">0</p>
            <i class="fas fa-angle-down minus"></i>
            <p class="prix_Art">289 </p><p>TND</p>
            </div>
        </div>
        <script type="text/javascript" src="shoppingCards.js"></script> 
    </body>
</html>
